<html>

<head>
    <title>UMA VR</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script>
        var umaPrograms = [
            'Architecture',
            'Art',
            'Aviation',
            'Applied Science',
            'Biology',
            'Business Administration',
            'Computer Information Systems',
            'Dental Assisting',
            'Dental Hygiene',
            'English',
            'Financial Services',
            'Interdisciplinary Studies',
            'Information and Library Services',
            'Justice Studies',
            'Liberal Studies',
            'Mental Health and Human Services',
            'Medical Laboratory Technology',
            'Jazz and Contemporary Music',
            'Nursing',
            'Public Administration',
            'Social Science',
            'Veterinary Technology'
        ];

        AFRAME.registerComponent('uma-programs', {
            init: function () {
                // Solution for Creating Entities.
                var sceneEl = document.querySelector('a-scene');

                var angFrac = 360 / umaPrograms.length;
                var ang = 0.00;
                var radius = 5.0;
                var up = new THREE.Vector3(0, 1, 0);

                for (var i = 0; i < umaPrograms.length; i++) {
                    var x = i, y = i, z = 1;

                    var pos = {
                        x: radius * Math.sin(THREE.Math.degToRad(ang)),
                        y: -4 + (i % 2) * 15,
                        z: radius * Math.cos(THREE.Math.degToRad(ang))
                    };

                    alert(pos);

                    var rot = new THREE.Quaternion();
                    rot.setFromAxisAngle(up, ang);

                    var boxEl = document.createElement('a-entity');
                    boxEl.setAttribute('text', 'color: white; align: center; width: 5; font: exo2semibold; value: ' + umaPrograms[i]);
                    boxEl.setAttribute('position', pos);
                    boxEl.setAttribute('rotation', rot);
                    sceneEl.appendChild(boxEl);

                    ang += angFrac;
                }
            }
        });
    </script>
</head>

<body>
    <a-scene uma-programs>
        <a-assets>
            <img id="green" src="quad-backdrop.jpg">
            <!--<img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">-->
        </a-assets>
        <!--<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>-->
        <a-sky src="#green" position="" rotation="" scale="" visible="" material="" geometry=""></a-sky>
        <!--<a-plane src="#groundTexture" rotation="-90 0 0" width="10" height="10" repeat="10 10"></a-plane>-->

        <a-text value="Welcome to UMA! Choose a program:" color="#BBB" position="-0.9 4 -3" scale="1.5 1.5 1.5"></a-text>

        <!-- Match Daydream controller if present, regardless of hand. -->
        <a-entity daydream-controls></a-entity>
    </a-scene>
</body>

</html>
